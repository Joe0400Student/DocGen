<html>
	<style>
		.card-wide.mdl-card{
			width:512px;
		}
		.card-wide > .mdl-card__title {
			color:#fff;
			background-color: #7777FF;
		}
	</style>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
		
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
           			 mdl-layout--fixed-tabs">
  			<header class="mdl-layout__header">
    				<div class="mdl-layout__header-row">
      					<!-- Title -->
      					<span class="mdl-layout-title">Title</span>
    				</div>
    					<!-- Tabs -->
    				<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      					<a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
      					<a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
      					<a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
    				</div>
  			</header>
  			<div class="mdl-layout__drawer">
    				<span class="mdl-layout-title">Title</span>
  			</div>
  			<main class="mdl-layout__content">
    				<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
					<div class="mdl-grid">
						<div class="mdl-layout-spacer"></div>
      						<div class="page-content"><!-- Your content goes here -->
							<div class="card-wide mdl-card mdl-shadow--2dp">
								<div class="mdl-card__title">
									<h3>@Method</h3>
								</div>
								<div class="mdl-card__supporting-text mdl-card--border">
									@Param<br>
									@Param
								</div>
								<div class="mdl-card__supporting-text mdl-card--border">
									@Info
								</div>
								<div class="mdl-card__supporting-text mdl-card--border">
									@Return
								</div>
								<div class="mdl-card__menu">
									<span class="mdl-chip">
										<span class="mdl-chip__text">Class</span>
									</span>
									<span class="mdl-chip">
										<span class="mdl-chip__text">Author</span>
									</span>
									<span class="mdl-chip">
										<span class="mdl-chip__text">Date</span>
									</span>
								</div>
							</div>
						</div>
						<div class="mdl-layout-spacer"></div>
					</div>
					<div class="mdl-grid">
						<div class="mdl-layout-spacer"></div>
      						<div class="page-content"><!-- Your content goes here -->
							<div class="card-wide mdl-card mdl-shadow--2dp">
								<div class="mdl-card__title">
									<h3 class="mdl-card__titiel-text">@Method</h2>
								</div>
								<div class="mdl-card__supporting-text mdl-card--border">
									@Param<br>
									@Param
								</div>
								<div class="mdl-card__supporting-text mdl-card--border">
									@Info
								</div>
								<div class="mdl-card__supporting-text mdl-card--border">
									@Return
								</div>
								<div class="mdl-card__menu">
									<span class="mdl-chip">
										<span class="mdl-chip__text">Class</span>
									</span>
									<span class="mdl-chip">
										<span class="mdl-chip__text">Author</span>
									</span>
									<span class="mdl-chip">
										<span class="mdl-chip__text">Date</span>
									</span>
								</div>
							</div>
						</div>
						<div class="mdl-layout-spacer"></div>
					</div>
    				</section>
    				<section class="mdl-layout__tab-panel" id="fixed-tab-2">
      					<div class="page-content"><!-- Your content goes here -->t2</div>
    				</section>
    				<section class="mdl-layout__tab-panel" id="fixed-tab-3">
      					<div class="page-content"><!-- Your content goes here -->t3</div>
    				</section>
  			</main>
		</div>
	</body>
</html>
